<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div th:each = "user: ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})" th:text="${user.getName() + ' ,' + user.getSurName()}">user</a>
</div>
</body>
</html>
